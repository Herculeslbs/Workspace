<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício Aula 06</title>
</head>
<body>
    <header>
        <h1>Elemento Table</h1>
        <hr>
    </header>
    <article>
        <table border="2">
            <caption><h2>Valores de vendas ao 2° Sem. 2021</h2></caption>
            <thead>
                <tr>
                    
                <th colspan="6">Vendas Segundo
                    Semestre de 2021</th>
                </tr>
                <tr>
                    <th></th>
                    <th >Mês</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="6"><strong>Mês/Valor</strong></td>
                    <td>Julho</td>
                    <td>R$ 10.000,00</td>
                </tr>
                <tr>
                    <td>Agosto</td>
                    <td>R$ 20.000,00</td>
                </tr>
                <tr>
                    <td>Setembro</td>
                    <td>R$ 10.000,00</td>
                </tr>
                <tr>
                    <td>Outubro</td>
                    <td>R$ 30.000,00</td>
                </tr>
                <tr>
                    <td>Novembro</td>
                    <td>R$ 40.000,00</td>
                </tr>
                <tr>
                    <td>Dezembro</td>
                    <td>R$ 10.000,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>Total:</td>
                    <td>R$ 120.000,00</td>
                </tr>
            </tfoot>
        </table>
    </article>
</body>

</footer>
</html>
